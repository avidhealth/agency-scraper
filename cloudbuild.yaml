steps:
  # Build the Docker container
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/agency-scraper:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/agency-scraper:latest'
      - '.'
    id: 'build-image'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'gcr.io/$PROJECT_ID/agency-scraper'
    id: 'push-image'

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'agency-scraper'
      - '--image'
      - 'gcr.io/$PROJECT_ID/agency-scraper:$COMMIT_SHA'
      - '--region'
      - 'us-central1'  # Change to your preferred region
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'  # Remove if you want authenticated access
      - '--port'
      - '8000'
      - '--memory'
      - '2Gi'  # Adjust based on your needs
      - '--cpu'
      - '2'
      - '--timeout'
      - '300'  # 5 minutes for scraping operations
      - '--set-env-vars'
      - 'SUPABASE_URL=${_SUPABASE_URL},SUPABASE_KEY=${_SUPABASE_KEY}'
    id: 'deploy-cloud-run'

# Optional: Store images in Artifact Registry instead of Container Registry
# Uncomment and adjust if using Artifact Registry:
# images:
#   - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/agency-scraper:$COMMIT_SHA'
#   - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/agency-scraper:latest'

# Substitution variables (set these in Cloud Build triggers or via CLI)
substitutions:
  _SUPABASE_URL: ''  # Set in Cloud Build trigger or via --substitutions flag
  _SUPABASE_KEY: ''  # Set in Cloud Build trigger or via --substitutions flag

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'  # Faster builds, adjust as needed

timeout: '1200s'  # 20 minutes

