<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPIDB Agency Manager</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üè• NPIDB Agency Manager</h1>
            <p class="subtitle">Browse agencies, create lists, and download data</p>
        </header>

        <main>
            <!-- Navigation Tabs -->
            <div class="tabs">
                <button class="tab-button active" data-tab="agencies">Browse Agencies</button>
                <button class="tab-button" data-tab="lists">My Lists</button>
            </div>

            <!-- Agencies Tab -->
            <div id="agencies-tab" class="tab-content active">
                <div class="search-section">
                    <h2>Search Agencies</h2>
                    <div class="filters">
                        <div class="filter-group">
                            <label for="filter-state">State:</label>
                            <input type="text" id="filter-state" placeholder="e.g., NC" maxlength="2" style="width: 80px;">
                        </div>
                        <div class="filter-group">
                            <label for="filter-location">Location:</label>
                            <input type="text" id="filter-location" placeholder="e.g., Raleigh">
                        </div>
                        <div class="filter-group">
                            <label for="filter-npi">NPI:</label>
                            <input type="text" id="filter-npi" placeholder="NPI number">
                        </div>
                        <button id="search-btn" class="btn btn-primary">Search</button>
                    </div>
                </div>

                <div id="stats-section" class="stats" style="display: none;">
                    <p id="stats-text"></p>
                </div>

                <div id="agencies-list" class="agencies-list"></div>
                <div id="loading" class="loading" style="display: none;">Loading...</div>
                <div id="error" class="error" style="display: none;"></div>
            </div>

            <!-- Lists Tab -->
            <div id="lists-tab" class="tab-content">
                <div class="lists-header">
                    <h2>My Lists</h2>
                    <button id="create-list-btn" class="btn btn-primary">Create New List</button>
                </div>

                <!-- Create List Modal -->
                <div id="create-list-modal" class="modal" style="display: none;">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h3>Create New List</h3>
                        <form id="create-list-form">
                            <div class="form-group">
                                <label for="list-name">List Name:</label>
                                <input type="text" id="list-name" required>
                            </div>
                            <div class="form-group">
                                <label for="list-description">Description (optional):</label>
                                <textarea id="list-description" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Create</button>
                        </form>
                    </div>
                </div>

                <div id="lists-container" class="lists-container"></div>
            </div>

            <!-- List View Modal -->
            <div id="list-view-modal" class="modal" style="display: none;">
                <div class="modal-content large">
                    <span class="close">&times;</span>
                    <h3 id="list-view-title"></h3>
                    <div class="list-actions">
                        <button id="download-csv-btn" class="btn btn-secondary">Download CSV</button>
                        <button id="download-json-btn" class="btn btn-secondary">Download JSON</button>
                        <button id="delete-list-btn" class="btn btn-danger">Delete List</button>
                    </div>
                    <div id="list-agencies-container" class="agencies-list"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
